<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotof√°cil Tracker - Sistema Autom√°tico 24/7</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono', monospace;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
        }
        
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
        }
        
        .number-ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .strategy-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .profit { color: #10b981; }
        .loss { color: #ef4444; }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        button {
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .best-strategy {
            animation: pulse 2s infinite;
            border: 3px solid #fbbf24 !important;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.6) !important;
            position: relative;
        }
        
        .best-strategy::before {
            content: 'üèÜ';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '';

        const STRATEGIES = {
            weighted: { name: 'Frequ√™ncia Ponderada', color: '#10b981', icon: 'üìä' },
            balanced: { name: 'Mix Equilibrado', color: '#3b82f6', icon: '‚öñÔ∏è' },
            moderate: { name: 'Evitar Extremos', color: '#8b5cf6', icon: 'üéØ' },
            distributed: { name: 'Distribui√ß√£o Uniforme', color: '#f59e0b', icon: 'üìê' },
            intelligent: { name: 'Inteligente', color: '#ec4899', icon: 'üß†' },
            random: { name: 'Aleat√≥rio Puro', color: '#6b7280', icon: 'üé≤' }
        };

        const LotofacilTracker = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [bets, setBets] = useState([]);
            const [results, setResults] = useState([]);
            const [stats, setStats] = useState({});
            const [status, setStatus] = useState(null);
            const [loading, setLoading] = useState(true);
            const [investmentAmount, setInvestmentAmount] = useState('100');
            const [selectedStrategies, setSelectedStrategies] = useState({
                weighted: true,
                balanced: true,
                moderate: true,
                distributed: true,
                intelligent: true,
                random: true
            });
            const [betCost, setBetCost] = useState(3.50);
            const [nextDraw, setNextDraw] = useState(null);
            const [countdown, setCountdown] = useState('');
            const [generating, setGenerating] = useState(false);

            const calculateNextDraw = () => {
                const now = new Date();
                const brTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
                let next = new Date(brTime);
                next.setHours(20, 0, 0, 0);
                if (brTime.getHours() >= 20) {
                    next.setDate(next.getDate() + 1);
                }
                while (next.getDay() === 0) {
                    next.setDate(next.getDate() + 1);
                }
                return next;
            };

            const updateCountdown = () => {
                const now = new Date();
                const brTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
                const next = calculateNextDraw();
                const diff = next - brTime;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const weekdays = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
                
                setNextDraw({
                    date: next,
                    dayName: weekdays[next.getDay()],
                    formatted: next.toLocaleDateString('pt-BR')
                });
                
                if (days > 0) {
                    setCountdown(`${days} dia${days > 1 ? 's' : ''}, ${hours}h ${minutes}min`);
                } else if (hours > 0) {
                    setCountdown(`${hours}h ${minutes}min`);
                } else {
                    setCountdown(`${minutes} minuto${minutes !== 1 ? 's' : ''}`);
                }
            };

            const fetchData = async () => {
                try {
                    const [betsRes, resultsRes, statsRes, statusRes, pricingRes] = await Promise.all([
                        fetch(`${API_URL}/api/bets`),
                        fetch(`${API_URL}/api/results`),
                        fetch(`${API_URL}/api/stats`),
                        fetch(`${API_URL}/api/status`),
                        fetch(`${API_URL}/api/pricing`)
                    ]);

                    const [betsData, resultsData, statsData, statusData, pricingData] = await Promise.all([
                        betsRes.json(),
                        resultsRes.json(),
                        statsRes.json(),
                        statusRes.json(),
                        pricingRes.json()
                    ]);

                    setBets(betsData);
                    setResults(resultsData);
                    setStats(statsData);
                    setStatus(statusData);
                    setBetCost(pricingData.betCost);
                    setLoading(false);
                } catch (error) {
                    console.error('Erro ao buscar dados:', error);
                    setLoading(false);
                }
            };

            const generateBets = async () => {
                setGenerating(true);
                try {
                    await fetch(`${API_URL}/api/generate-bets`, { method: 'POST' });
                    await fetchData();
                    alert('‚úÖ Apostas geradas com sucesso!');
                } catch (error) {
                    console.error('Erro ao gerar apostas:', error);
                    alert('‚ùå Erro ao gerar apostas. Tente novamente.');
                } finally {
                    setGenerating(false);
                }
            };

            useEffect(() => {
                fetchData();
                updateCountdown();
                const dataInterval = setInterval(fetchData, 30000);
                const countdownInterval = setInterval(updateCountdown, 60000);
                return () => {
                    clearInterval(dataInterval);
                    clearInterval(countdownInterval);
                };
            }, []);

            const totalStats = {
                totalBets: Object.values(stats).reduce((sum, s) => sum + (s.totalBets || 0), 0),
                totalPrize: Object.values(stats).reduce((sum, s) => sum + (s.totalPrize || 0), 0),
                totalCost: Object.values(stats).reduce((sum, s) => sum + (s.totalCost || 0), 0),
                bestStrategy: Object.entries(stats).sort((a, b) => b[1].netProfit - a[1].netProfit)[0]?.[0],
                betCost: betCost
            };

            const getBestStrategy = () => {
                if (Object.keys(stats).length === 0) return null;
                return Object.entries(stats).sort((a, b) => b[1].netProfit - a[1].netProfit)[0]?.[0];
            };

            // C√°lculo do investimento
            const selectedCount = Object.values(selectedStrategies).filter(Boolean).length;
            const maxBets = Math.floor(parseFloat(investmentAmount || 0) / betCost);
            const betsPerStrategy = selectedCount > 0 ? Math.floor(maxBets / selectedCount) : 0;
            const totalBets = betsPerStrategy * selectedCount;
            const actualCost = totalBets * betCost;
            const change = parseFloat(investmentAmount || 0) - actualCost;

            if (loading) {
                return (
                    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
                        <div className="animate-spin" style={{ width: '50px', height: '50px', border: '4px solid #10b981', borderTopColor: 'transparent', borderRadius: '50%' }}></div>
                    </div>
                );
            }

            return (
                <div style={{ minHeight: '100vh', padding: '2rem' }}>
                    <div className="scan-line" />

                    {/* Status Bar */}
                    <div style={{
                        position: 'fixed',
                        bottom: '1rem',
                        right: '1rem',
                        zIndex: 40,
                        background: 'rgba(30, 41, 59, 0.9)',
                        backdropFilter: 'blur(8px)',
                        border: '1px solid rgba(16, 185, 129, 0.3)',
                        borderRadius: '0.5rem',
                        padding: '0.75rem',
                        fontSize: '0.75rem'
                    }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                            <div style={{
                                width: '8px',
                                height: '8px',
                                borderRadius: '50%',
                                background: '#10b981',
                                animation: 'pulse 2s infinite'
                            }} />
                            <span style={{ color: '#10b981', fontWeight: 'bold' }}>SISTEMA ATIVO 24/7</span>
                            {status && (
                                <span style={{ color: '#6b7280', marginLeft: '0.5rem' }}>
                                    | {status.pendingBets} pendentes
                                </span>
                            )}
                        </div>
                    </div>

                    <div style={{ maxWidth: '1280px', margin: '0 auto' }}>
                        <div style={{ marginBottom: '2rem', textAlign: 'center' }}>
                            {/* Banner Pr√≥ximo Sorteio */}
                            {nextDraw && (
                                <div style={{
                                    background: 'linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%)',
                                    border: '2px solid #10b981',
                                    borderRadius: '1rem',
                                    padding: '1.5rem',
                                    marginBottom: '1.5rem',
                                    animation: 'pulse 2s infinite'
                                }}>
                                    <div style={{ fontSize: '1rem', color: '#10b981', fontWeight: 'bold', marginBottom: '0.5rem', textTransform: 'uppercase', letterSpacing: '0.1em' }}>
                                        üéØ Pr√≥ximo Sorteio
                                    </div>
                                    <div style={{ fontSize: '1.5rem', fontWeight: '900', color: 'white', marginBottom: '0.5rem' }}>
                                        {nextDraw.dayName}, {nextDraw.formatted} √†s 20:00
                                    </div>
                                    <div style={{ fontSize: '1.125rem', color: '#9ca3af' }}>
                                        ‚è∞ Faltam: <span style={{ color: '#10b981', fontWeight: 'bold' }}>{countdown}</span>
                                    </div>
                                </div>
                            )}

                            <h1 className="glow" style={{ fontSize: '3rem', fontWeight: 900, marginBottom: '0.5rem' }}>
                                <span style={{ color: '#10b981' }}>LOTO</span>F√ÅCIL TRACKER
                            </h1>
                            <p style={{ color: '#9ca3af', fontSize: '0.875rem', textTransform: 'uppercase', letterSpacing: '0.1em' }}>
                                ü§ñ Sistema Autom√°tico Rodando 24/7 no Servidor
                            </p>
                        </div>

                        {/* Navigation */}
                        <div style={{ marginBottom: '1.5rem', display: 'flex', flexWrap: 'wrap', gap: '0.5rem', justifyContent: 'center' }}>
                            {[
                                { id: 'dashboard', label: 'üìä Dashboard' },
                                { id: 'generate', label: 'üé≤ Gerar Apostas' },
                                { id: 'bets', label: 'üìã Apostas' },
                                { id: 'history', label: 'üìÖ Hist√≥rico' }
                            ].map(({ id, label }) => (
                                <button
                                    key={id}
                                    onClick={() => setActiveTab(id)}
                                    style={{
                                        padding: '0.75rem 1.5rem',
                                        borderRadius: '0.5rem',
                                        fontWeight: 'bold',
                                        textTransform: 'uppercase',
                                        fontSize: '0.875rem',
                                        background: activeTab === id ? '#10b981' : 'rgba(51, 65, 85, 0.5)',
                                        color: activeTab === id ? 'black' : 'white'
                                    }}
                                >
                                    {label}
                                </button>
                            ))}
                        </div>

                        {/* Dashboard */}
                        {activeTab === 'dashboard' && (
                            <div>
                                <div style={{ background: 'rgba(16, 185, 129, 0.1)', border: '1px solid rgba(16, 185, 129, 0.3)', borderRadius: '0.75rem', padding: '1rem', marginBottom: '1.5rem' }}>
                                    <div style={{ fontSize: '0.875rem', color: '#10b981', textAlign: 'center' }}>
                                        üí∞ <strong>Custo por aposta:</strong> R$ {totalStats.betCost.toFixed(2)} | 
                                        <strong> Total investido:</strong> {totalStats.totalBets} apostas √ó R$ {totalStats.betCost.toFixed(2)} = R$ {totalStats.totalCost.toFixed(2)}
                                    </div>
                                </div>

                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '1rem', marginBottom: '1.5rem' }}>
                                    <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem' }}>
                                        <div style={{ color: '#9ca3af', fontSize: '0.875rem', marginBottom: '0.5rem' }}>APOSTAS CONFERIDAS</div>
                                        <div style={{ fontSize: '1.875rem', fontWeight: 900, color: '#10b981' }}>{totalStats.totalBets}</div>
                                    </div>
                                    <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem' }}>
                                        <div style={{ color: '#9ca3af', fontSize: '0.875rem', marginBottom: '0.5rem' }}>PR√äMIOS TOTAIS</div>
                                        <div style={{ fontSize: '1.875rem', fontWeight: 900, color: '#10b981' }}>
                                            R$ {totalStats.totalPrize.toFixed(2)}
                                        </div>
                                    </div>
                                    <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem' }}>
                                        <div style={{ color: '#9ca3af', fontSize: '0.875rem', marginBottom: '0.5rem' }}>INVESTIDO</div>
                                        <div style={{ fontSize: '1.875rem', fontWeight: 900, color: '#f59e0b' }}>
                                            R$ {totalStats.totalCost.toFixed(2)}
                                        </div>
                                    </div>
                                    <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem' }}>
                                        <div style={{ color: '#9ca3af', fontSize: '0.875rem', marginBottom: '0.5rem' }}>LUCRO/PREJU√çZO</div>
                                        <div className={totalStats.totalPrize - totalStats.totalCost >= 0 ? 'profit' : 'loss'} style={{ fontSize: '1.875rem', fontWeight: 900 }}>
                                            R$ {(totalStats.totalPrize - totalStats.totalCost).toFixed(2)}
                                        </div>
                                    </div>
                                </div>

                                <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem', marginBottom: '1.5rem' }}>
                                    <h2 style={{ fontSize: '1.5rem', fontWeight: 900, marginBottom: '1.5rem', color: '#10b981' }}>
                                        üìà RANKING DAS ESTRAT√âGIAS
                                    </h2>
                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                                        {Object.entries(stats)
                                            .sort((a, b) => b[1].netProfit - a[1].netProfit)
                                            .map(([key, stat], index) => (
                                                <div key={key} style={{ background: 'rgba(30, 41, 59, 0.5)', borderRadius: '0.5rem', padding: '1rem' }}>
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                        <div>
                                                            <span style={{ fontSize: '1.5rem', marginRight: '0.75rem' }}>
                                                                {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}¬∫`}
                                                            </span>
                                                            <span style={{ fontSize: '1.5rem', marginRight: '0.5rem' }}>{STRATEGIES[key].icon}</span>
                                                            <span style={{ fontSize: '1.125rem', fontWeight: 'bold' }}>{STRATEGIES[key].name}</span>
                                                            <span style={{ color: '#9ca3af', fontSize: '0.875rem', marginLeft: '0.75rem' }}>
                                                                {stat.totalBets} apostas
                                                            </span>
                                                        </div>
                                                        <div style={{ textAlign: 'right' }}>
                                                            <div className={stat.netProfit >= 0 ? 'profit' : 'loss'} style={{ fontSize: '1.5rem', fontWeight: 900 }}>
                                                                R$ {stat.netProfit.toFixed(2)}
                                                            </div>
                                                            <div style={{ fontSize: '0.875rem', color: '#9ca3af' }}>
                                                                ROI: {stat.roi}% | M√©dia: {stat.avgMatches} acertos
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                    </div>
                                </div>

                                {totalStats.bestStrategy && (
                                    <div className="card" style={{
                                        borderRadius: '0.75rem',
                                        padding: '1.5rem',
                                        background: 'linear-gradient(135deg, rgba(6, 78, 59, 0.3) 0%, rgba(5, 150, 105, 0.3) 100%)',
                                        borderColor: '#10b981',
                                        textAlign: 'center'
                                    }}>
                                        <h3 style={{ fontSize: '1.5rem', fontWeight: 900, marginBottom: '1rem', color: '#10b981' }}>
                                            üèÜ CAMPE√É ABSOLUTA
                                        </h3>
                                        <div style={{ fontSize: '2.5rem', fontWeight: 900, marginBottom: '0.5rem' }}>
                                            {STRATEGIES[totalStats.bestStrategy].icon} {STRATEGIES[totalStats.bestStrategy].name}
                                        </div>
                                        <div style={{ fontSize: '1.125rem', color: '#10b981', fontWeight: 'bold' }}>
                                            Lucro Total: R$ {stats[totalStats.bestStrategy].netProfit.toFixed(2)}
                                        </div>
                                        <p style={{ marginTop: '1rem', color: '#9ca3af' }}>
                                            üí° Esta √© a estrat√©gia mais lucrativa at√© agora!
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Generate Bets - ABA UNIFICADA */}
                        {activeTab === 'generate' && (
                            <div>
                                <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem', marginBottom: '1.5rem' }}>
                                    <h2 style={{ fontSize: '1.5rem', fontWeight: 900, marginBottom: '1rem', color: '#10b981' }}>
                                        üé≤ GERAR APOSTAS INTELIGENTES
                                    </h2>
                                    
                                    <div style={{ background: 'rgba(16, 185, 129, 0.1)', borderRadius: '0.5rem', padding: '1rem', marginBottom: '1.5rem', border: '1px solid rgba(16, 185, 129, 0.3)' }}>
                                        <div style={{ fontSize: '0.875rem', color: '#10b981' }}>
                                            <strong>üí° Como funciona:</strong><br />
                                            1. Digite quanto quer investir<br />
                                            2. Veja quantas apostas pode fazer<br />
                                            3. Selecione as estrat√©gias (veja qual √© a CAMPE√É üèÜ)<br />
                                            4. Clique em GERAR e pronto!<br />
                                            <strong>Custo:</strong> R$ {betCost.toFixed(2)} por aposta
                                        </div>
                                    </div>

                                    {/* Campo de Investimento */}
                                    <div style={{ marginBottom: '1.5rem' }}>
                                        <label style={{ display: 'block', fontSize: '1rem', color: '#10b981', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                                            üíµ Quanto voc√™ quer investir?
                                        </label>
                                        <input
                                            type="number"
                                            value={investmentAmount}
                                            onChange={(e) => setInvestmentAmount(e.target.value)}
                                            placeholder="Ex: 100"
                                            style={{
                                                width: '100%',
                                                background: '#1e293b',
                                                border: '2px solid #10b981',
                                                borderRadius: '0.5rem',
                                                padding: '1rem',
                                                color: 'white',
                                                fontSize: '1.5rem',
                                                fontWeight: 'bold',
                                                textAlign: 'center'
                                            }}
                                        />
                                    </div>

                                    {/* Resumo do Investimento */}
                                    {investmentAmount && parseFloat(investmentAmount) > 0 && (
                                        <div style={{ background: 'rgba(59, 130, 246, 0.1)', borderRadius: '0.75rem', padding: '1rem', marginBottom: '1.5rem', border: '2px solid #3b82f6' }}>
                                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))', gap: '1rem', textAlign: 'center' }}>
                                                <div>
                                                    <div style={{ fontSize: '0.75rem', color: '#9ca3af', textTransform: 'uppercase' }}>Voc√™ pode fazer</div>
                                                    <div style={{ fontSize: '2rem', fontWeight: 900, color: '#3b82f6' }}>{totalBets} apostas</div>
                                                </div>
                                                <div>
                                                    <div style={{ fontSize: '0.75rem', color: '#9ca3af', textTransform: 'uppercase' }}>Vai gastar</div>
                                                    <div style={{ fontSize: '2rem', fontWeight: 900, color: '#10b981' }}>R$ {actualCost.toFixed(2)}</div>
                                                </div>
                                                <div>
                                                    <div style={{ fontSize: '0.75rem', color: '#9ca3af', textTransform: 'uppercase' }}>Troco</div>
                                                    <div style={{ fontSize: '2rem', fontWeight: 900, color: change > 0 ? '#fbbf24' : '#6b7280' }}>R$ {change.toFixed(2)}</div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Sele√ß√£o de Estrat√©gias com Stats */}
                                    <div style={{ marginBottom: '1.5rem' }}>
                                        <h3 style={{ fontSize: '1.125rem', fontWeight: 'bold', marginBottom: '1rem', color: '#10b981' }}>
                                            üéØ Selecione as Estrat√©gias
                                        </h3>
                                        <div style={{ display: 'flex', flexDirection: 'column', gap: '0.75rem' }}>
                                            {Object.entries(STRATEGIES).map(([key, strategy]) => {

                                        </p>
                                    </div>
                                </div>
                            </div>

                        {activeTab === 'history' && (

                                                        {result.numbers.map(num => (

                                                                {num.toString().padStart(2, '0')}

                                                    </div>
