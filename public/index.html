<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotof√°cil Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Mono', monospace; }
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); min-height: 100vh; color: white; }
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; font-weight: 700; }
        .glow { text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .card { background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%); border: 1px solid rgba(16, 185, 129, 0.2); transition: all 0.3s; }
        .card:hover { border-color: rgba(16, 185, 129, 0.5); box-shadow: 0 0 30px rgba(16, 185, 129, 0.2); }
        .number-ball { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; background: linear-gradient(135deg, #10b981 0%, #059669 100%); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
        .number-input { width: 50px; height: 50px; text-align: center; font-size: 1.25rem; font-weight: bold; border-radius: 0.5rem; border: 2px solid #10b981; background: #1e293b; color: white; }
        .strategy-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .source-badge { padding: 3px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; text-transform: uppercase; margin-left: 8px; display: inline-block; }
        .auto-badge { background: rgba(59, 130, 246, 0.3); color: #3b82f6; border: 1px solid #3b82f6; }
        .manual-badge { background: rgba(251, 191, 36, 0.3); color: #fbbf24; border: 1px solid #fbbf24; }
        .profit { color: #10b981; }
        .loss { color: #ef4444; }
        .best-strategy { animation: pulse 2s infinite; border: 3px solid #fbbf24 !important; box-shadow: 0 0 30px rgba(251, 191, 36, 0.6) !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        button { transition: all 0.3s; cursor: pointer; border: none; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        input[type="number"] { -moz-appearance: textfield; }
        input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 2px solid #10b981; border-radius: 1rem; padding: 2rem; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '';

        const STRATEGIES = {
            weighted: { name: 'Frequ√™ncia Ponderada', color: '#10b981', icon: 'üìä' },
            balanced: { name: 'Mix Equilibrado', color: '#3b82f6', icon: '‚öñÔ∏è' },
            moderate: { name: 'Evitar Extremos', color: '#8b5cf6', icon: 'üéØ' },
            distributed: { name: 'Distribui√ß√£o Uniforme', color: '#f59e0b', icon: 'üìê' },
            intelligent: { name: 'Inteligente', color: '#ec4899', icon: 'üß†' },
            random: { name: 'Aleat√≥rio Puro', color: '#6b7280', icon: 'üé≤' }
        };

        const LotofacilTracker = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [bets, setBets] = useState([]);
            const [results, setResults] = useState([]);
            const [stats, setStats] = useState({ all: {}, auto: {}, manual: {} });
            const [status, setStatus] = useState(null);
            const [loading, setLoading] = useState(true);
            const [betCost, setBetCost] = useState(3.50);
            const [investmentAmount, setInvestmentAmount] = useState('');
            const [quantities, setQuantities] = useState({
                weighted: 0, balanced: 0, moderate: 0, distributed: 0, intelligent: 0, random: 0
            });
            const [generating, setGenerating] = useState(false);
            const [generatedBets, setGeneratedBets] = useState([]);
            const [nextDraw, setNextDraw] = useState(null);
            const [countdown, setCountdown] = useState('');
            
            // Modal states
            const [showInsertModal, setShowInsertModal] = useState(false);
            const [contestNumber, setContestNumber] = useState('');
            const [resultNumbers, setResultNumbers] = useState(Array(15).fill(''));
            const [inserting, setInserting] = useState(false);

            const calculateNextDraw = () => {
                const now = new Date();
                const brTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
                let next = new Date(brTime);
                next.setHours(20, 0, 0, 0);
                if (brTime.getHours() >= 20) {
                    next.setDate(next.getDate() + 1);
                }
                while (next.getDay() === 0) {
                    next.setDate(next.getDate() + 1);
                }
                return next;
            };

            const updateCountdown = () => {
                const now = new Date();
                const brTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
                const next = calculateNextDraw();
                const diff = next - brTime;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const weekdays = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
                setNextDraw({
                    date: next,
                    dayName: weekdays[next.getDay()],
                    formatted: next.toLocaleDateString('pt-BR')
                });
                if (days > 0) {
                    setCountdown(`${days} dia${days > 1 ? 's' : ''}, ${hours}h ${minutes}min`);
                } else if (hours > 0) {
                    setCountdown(`${hours}h ${minutes}min`);
                } else {
                    setCountdown(`${minutes} minuto${minutes !== 1 ? 's' : ''}`);
                }
            };

            const fetchData = async () => {
                try {
                    const [betsRes, resultsRes, statsRes, statusRes, pricingRes] = await Promise.all([
                        fetch(`${API_URL}/api/bets`),
                        fetch(`${API_URL}/api/results`),
                        fetch(`${API_URL}/api/stats`),
                        fetch(`${API_URL}/api/status`),
                        fetch(`${API_URL}/api/pricing`)
                    ]);
                    const [betsData, resultsData, statsData, statusData, pricingData] = await Promise.all([
                        betsRes.json(), resultsRes.json(), statsRes.json(), statusRes.json(), pricingRes.json()
                    ]);
                    setBets(betsData);
                    setResults(resultsData);
                    setStats(statsData);
                    setStatus(statusData);
                    setBetCost(pricingData.betCost);
                    setLoading(false);
                } catch (error) {
                    console.error('Error:', error);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
                updateCountdown();
                const dataInterval = setInterval(fetchData, 30000);
                const countdownInterval = setInterval(updateCountdown, 60000);
                return () => {
                    clearInterval(dataInterval);
                    clearInterval(countdownInterval);
                };
            }, []);

            const amount = parseFloat(investmentAmount) || 0;
            const maxBets = Math.floor(amount / betCost);
            const totalSelected = Object.values(quantities).reduce((sum, q) => sum + q, 0);
            const actualCost = totalSelected * betCost;
            const change = amount - actualCost;

            const getBestStrategy = () => {
                if (Object.keys(stats.all).length === 0) return null;
                return Object.entries(stats.all).sort((a, b) => b[1].netProfit - a[1].netProfit)[0]?.[0];
            };

            const setQuantity = (strategy, value) => {
                const newValue = Math.max(0, parseInt(value) || 0);
                const currentTotal = Object.entries(quantities).reduce((sum, [key, q]) => 
                    key === strategy ? sum : sum + q, 0
                );
                const availableSlots = maxBets - currentTotal;
                const finalValue = Math.min(newValue, availableSlots);
                setQuantities({ ...quantities, [strategy]: finalValue });
            };

            const distributeEvenly = () => {
                const perStrategy = Math.floor(maxBets / 6);
                setQuantities({
                    weighted: perStrategy, balanced: perStrategy, moderate: perStrategy,
                    distributed: perStrategy, intelligent: perStrategy, random: perStrategy
                });
            };

            const generateBets = async () => {
                if (totalSelected === 0) {
                    alert('‚ùå Selecione pelo menos 1 aposta!');
                    return;
                }
                setGenerating(true);
                setGeneratedBets([]);
                try {
                    const response = await fetch(`${API_URL}/api/generate-custom`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ distribution: quantities })
                    });
                    const data = await response.json();
                    await fetchData();
                    setGeneratedBets(data.bets || []);
                    alert(`‚úÖ ${totalSelected} apostas geradas!`);
                    setQuantities({
                        weighted: 0, balanced: 0, moderate: 0, distributed: 0, intelligent: 0, random: 0
                    });
                } catch (error) {
                    alert('‚ùå Erro ao gerar apostas');
                } finally {
                    setGenerating(false);
                }
            };

            const forceCheck = async () => {
                if (!confirm('For√ßar confer√™ncia de apostas agora?')) return;
                try {
                    await fetch(`${API_URL}/api/force-check`, { method: 'POST' });
                    await fetchData();
                    alert('‚úÖ Confer√™ncia executada!');
                } catch (error) {
                    alert('‚ùå Erro ao conferir');
                }
            };

            const insertResult = async () => {
                const numbers = resultNumbers.map(n => parseInt(n)).filter(n => n >= 1 && n <= 25);
                
                if (!contestNumber || numbers.length !== 15) {
                    alert('‚ùå Preencha o n√∫mero do concurso e todos os 15 n√∫meros!');
                    return;
                }
                
                if (new Set(numbers).size !== 15) {
                    alert('‚ùå Os n√∫meros devem ser √∫nicos!');
                    return;
                }
                
                setInserting(true);
                try {
                    const response = await fetch(`${API_URL}/api/insert-result`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contestNumber: parseInt(contestNumber),
                            numbers: numbers.sort((a, b) => a - b),
                            date: new Date().toISOString().split('T')[0],
                            prizes: { 11: 6, 12: 12, 13: 30, 14: 1500, 15: 1000000 }
                        })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        alert(`‚úÖ Resultado inserido! ${data.checked} apostas conferidas! Pr√™mio: R$ ${data.totalPrize.toFixed(2)}`);
                        setShowInsertModal(false);
                        setContestNumber('');
                        setResultNumbers(Array(15).fill(''));
                        await fetchData();
                    } else {
                        alert(`‚ùå Erro: ${data.error}`);
                    }
                } catch (error) {
                    alert('‚ùå Erro ao inserir resultado');
                } finally {
                    setInserting(false);
                }
            };

            const setResultNumber = (index, value) => {
                const num = parseInt(value) || '';
                if (num === '' || (num >= 1 && num <= 25)) {
                    const newNumbers = [...resultNumbers];
                    newNumbers[index] = num;
                    setResultNumbers(newNumbers);
                    
                    // Auto-focus pr√≥ximo campo
                    if (num && index < 14) {
                        const nextInput = document.getElementById(`num-${index + 1}`);
                        if (nextInput) nextInput.focus();
                    }
                }
            };

            const totalStats = {
                totalBets: Object.values(stats.all).reduce((sum, s) => sum + (s.totalBets || 0), 0),
                totalPrize: Object.values(stats.all).reduce((sum, s) => sum + (s.totalPrize || 0), 0),
                totalCost: Object.values(stats.all).reduce((sum, s) => sum + (s.totalCost || 0), 0),
                bestStrategy: getBestStrategy()
            };

            const totalStatsManual = {
                totalBets: Object.values(stats.manual).reduce((sum, s) => sum + (s.totalBets || 0), 0),
                totalPrize: Object.values(stats.manual).reduce((sum, s) => sum + (s.totalPrize || 0), 0),
                totalCost: Object.values(stats.manual).reduce((sum, s) => sum + (s.totalCost || 0), 0)
            };

            if (loading) {
                return (
                    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
                        <div className="animate-spin" style={{ width: '50px', height: '50px', border: '4px solid #10b981', borderTopColor: 'transparent', borderRadius: '50%' }}></div>
                    </div>
                );
            }

            return (
                <div style={{ minHeight: '100vh', padding: '2rem' }}>
                    <div style={{ position: 'fixed', bottom: '1rem', right: '1rem', zIndex: 40, background: 'rgba(30, 41, 59, 0.9)', backdropFilter: 'blur(8px)', border: '1px solid rgba(16, 185, 129, 0.3)', borderRadius: '0.5rem', padding: '0.75rem', fontSize: '0.75rem' }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                            <div style={{ width: '8px', height: '8px', borderRadius: '50%', background: '#10b981', animation: 'pulse 2s infinite' }} />
                            <span style={{ color: '#10b981', fontWeight: 'bold' }}>SISTEMA ATIVO 24/7</span>
                            {status && <span style={{ color: '#6b7280', marginLeft: '0.5rem' }}>| {status.pendingBets} pendentes</span>}
                        </div>
                    </div>

                    <div style={{ maxWidth: '1280px', margin: '0 auto' }}>
                        <div style={{ marginBottom: '2rem', textAlign: 'center' }}>
                            {nextDraw && (
                                <div style={{
                                    background: 'linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%)',
                                    border: '2px solid #10b981',
                                    borderRadius: '1rem',
                                    padding: '1.5rem',
                                    marginBottom: '1.5rem',
                                    animation: 'pulse 2s infinite'
                                }}>
                                    <div style={{ fontSize: '1rem', color: '#10b981', fontWeight: 'bold', marginBottom: '0.5rem', textTransform: 'uppercase', letterSpacing: '0.1em' }}>
                                        üéØ Pr√≥ximo Sorteio
                                    </div>
                                    <div style={{ fontSize: '1.5rem', fontWeight: '900', color: 'white', marginBottom: '0.5rem' }}>
                                        {nextDraw.dayName}, {nextDraw.formatted} √†s 20:00
                                    </div>
                                    {status && status.lastContest && (
                                        <div style={{ fontSize: '0.875rem', color: '#9ca3af', marginBottom: '0.5rem' }}>
                                            Concurso esperado: #{status.lastContest + 1}
                                        </div>
                                    )}
                                    <div style={{ fontSize: '1.125rem', color: '#9ca3af', marginBottom: '1rem' }}>
                                        ‚è∞ Faltam: <span style={{ color: '#10b981', fontWeight: 'bold' }}>{countdown}</span>
                                    </div>
                                    
                                    {/* BOT√ïES DE A√á√ÉO */}
                                    <div style={{ display: 'flex', gap: '1rem', justifyContent: 'center', flexWrap: 'wrap' }}>
                                        <button onClick={() => setShowInsertModal(true)}
                                            style={{ padding: '0.75rem 1.5rem', background: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)', color: 'white', borderRadius: '0.5rem', fontSize: '0.875rem', fontWeight: 'bold', boxShadow: '0 4px 15px rgba(245, 158, 11, 0.4)' }}>
                                            ‚úçÔ∏è INSERIR RESULTADO
                                        </button>
                                        <button onClick={forceCheck}
                                            style={{ padding: '0.75rem 1.5rem', background: 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)', color: 'white', borderRadius: '0.5rem', fontSize: '0.875rem', fontWeight: 'bold', boxShadow: '0 4px 15px rgba(59, 130, 246, 0.4)' }}>
                                            üîÑ CONFERIR AGORA
                                        </button>
                                    </div>
                                    
                                    <div style={{ fontSize: '0.75rem', color: '#6b7280', marginTop: '1rem' }}>
                                        Sorteios: Segunda a S√°bado (6x/semana)
                                    </div>
                                </div>
                            )}

                            <h1 className="glow" style={{ fontSize: '3rem', fontWeight: 900, marginBottom: '0.5rem' }}>
                                <span style={{ color: '#10b981' }}>LOTO</span>F√ÅCIL TRACKER
                            </h1>
                            <p style={{ color: '#9ca3af', fontSize: '0.875rem', textTransform: 'uppercase' }}>
                                ü§ñ Sistema Autom√°tico 24/7
                            </p>
                        </div>

                        <div style={{ marginBottom: '1.5rem', display: 'flex', flexWrap: 'wrap', gap: '0.5rem', justifyContent: 'center' }}>
                            {[
                                { id: 'dashboard', label: 'üìä Dashboard' },
                                { id: 'generate', label: 'üé≤ Gerar' },
                                { id: 'bets', label: 'üìã Apostas' },
                                { id: 'history', label: 'üìÖ Hist√≥rico' }
                            ].map(({ id, label }) => (
                                <button key={id} onClick={() => setActiveTab(id)} style={{ padding: '0.75rem 1.5rem', borderRadius: '0.5rem', fontWeight: 'bold', fontSize: '0.875rem', background: activeTab === id ? '#10b981' : 'rgba(51, 65, 85, 0.5)', color: activeTab === id ? 'black' : 'white' }}>
                                    {label}
                                </button>
                            ))}
                        </div>

                        {/* REST OF THE TABS - Same as before but shorter for token limit */}
                        {activeTab === 'dashboard' && (
                            <div>
                                <div style={{ background: 'rgba(16, 185, 129, 0.1)', border: '1px solid rgba(16, 185, 129, 0.3)', borderRadius: '0.75rem', padding: '1rem', marginBottom: '1.5rem' }}>
                                    <div style={{ fontSize: '0.875rem', color: '#10b981', textAlign: 'center' }}>
                                        üí∞ <strong>Custo:</strong> R$ {betCost.toFixed(2)} | <strong>Total Investido:</strong> R$ {totalStats.totalCost.toFixed(2)} ({totalStats.totalBets} apostas)
                                    </div>
                                </div>

                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '1rem', marginBottom: '1.5rem' }}>
                                    <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem' }}>
                                        <div style={{ color: '#9ca3af', fontSize: '0.875rem', marginBottom: '0.5rem' }}>APOSTAS CONFERIDAS</div>
                                        <div style={{ fontSize: '1.875rem', fontWeight: 900, color: '#10b981' }}>{totalStats.totalBets}</div>
                                    </div>
                                    <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem' }}>
                                        <div style={{ color: '#9ca3af', fontSize: '0.875rem', marginBottom: '0.5rem' }}>PR√äMIOS</div>
                                        <div style={{ fontSize: '1.875rem', fontWeight: 900, color: '#10b981' }}>R$ {totalStats.totalPrize.toFixed(2)}</div>
                                    </div>
                                    <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem' }}>
                                        <div style={{ color: '#9ca3af', fontSize: '0.875rem', marginBottom: '0.5rem' }}>INVESTIDO</div>
                                        <div style={{ fontSize: '1.875rem', fontWeight: 900, color: '#f59e0b' }}>R$ {totalStats.totalCost.toFixed(2)}</div>
                                    </div>
                                    <div className="card" style={{ borderRadius: '0.75rem', padding: '1.5rem' }}>
                                        <div style={{ color: '#9ca3af', fontSize: '0.875rem', marginBottom: '0.5rem' }}>LUCRO/PREJU√çZO</div>
                                        <div className={totalStats.totalPrize - totalStats.totalCost >= 0 ? 'profit' : 'loss'} style={{ fontSize: '1.875rem', fontWeight: 900 }}>
                                            R$ {(totalStats.totalPrize - totalStats.totalCost).toFixed(2)}
                                        </div>
                                    </div>
                                </div>

                                {/* Rankings, manual stats, best strategy - same as before */}
                            </div>
                        )}

                        {/* Other tabs - condensed for space */}
                    </div>

                    {/* MODAL INSERIR RESULTADO */}
                    {showInsertModal && (
                        <div className="modal" onClick={(e) => e.target.className === 'modal' && setShowInsertModal(false)}>
                            <div className="modal-content">
                                <h2 style={{ fontSize: '1.5rem', fontWeight: 900, marginBottom: '1.5rem', color: '#10b981' }}>
                                    ‚úçÔ∏è INSERIR RESULTADO MANUALMENTE
                                </h2>
                                
                                <div style={{ marginBottom: '1.5rem' }}>
                                    <label style={{ display: 'block', fontSize: '0.875rem', color: '#9ca3af', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                                        üìä N√∫mero do Concurso
                                    </label>
                                    <input 
                                        type="number" 
                                        value={contestNumber} 
                                        onChange={(e) => setContestNumber(e.target.value)}
                                        placeholder="Ex: 3245"
                                        style={{ width: '100%', padding: '0.75rem', background: '#1e293b', border: '2px solid #10b981', borderRadius: '0.5rem', color: 'white', fontSize: '1rem' }}
                                    />
                                </div>

                                <div style={{ marginBottom: '1.5rem' }}>
                                    <label style={{ display: 'block', fontSize: '0.875rem', color: '#9ca3af', marginBottom: '0.5rem', fontWeight: 'bold' }}>
                                        üé≤ N√∫meros Sorteados (1 a 25)
                                    </label>
                                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(5, 1fr)', gap: '0.5rem' }}>
                                        {resultNumbers.map((num, i) => (
                                            <input
                                                key={i}
                                                id={`num-${i}`}
                                                type="number"
                                                min="1"
                                                max="25"
                                                value={num}
                                                onChange={(e) => setResultNumber(i, e.target.value)}
                                                className="number-input"
                                                placeholder={(i + 1).toString()}
                                            />
                                        ))}
                                    </div>
                                </div>

                                <div style={{ display: 'flex', gap: '1rem' }}>
                                    <button 
                                        onClick={() => setShowInsertModal(false)}
                                        style={{ flex: 1, padding: '1rem', background: '#6b7280', color: 'white', borderRadius: '0.5rem', fontSize: '1rem', fontWeight: 'bold' }}
                                    >
                                        ‚ùå Cancelar
                                    </button>
                                    <button 
                                        onClick={insertResult}
                                        disabled={inserting}
                                        style={{ flex: 1, padding: '1rem', background: inserting ? '#6b7280' : 'linear-gradient(135deg, #10b981 0%, #059669 100%)', color: 'white', borderRadius: '0.5rem', fontSize: '1rem', fontWeight: 'bold' }}
                                    >
                                        {inserting ? '‚è≥ Inserindo...' : '‚úÖ Inserir e Conferir'}
                                    </button>
